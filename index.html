<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1555ca7c39.js"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="navIcons">
          <div><i class="fa-solid fa-angle-left"></i></div>
          <div><i class="bars fa-solid fa-bars"></i></div>
        </div>
        <div class="image">
          <img
            src="image/freepik__the-style-is-candid-image-photography-with-natural__50926.png"
            alt=""
          />
        </div>
        <div class="info">
          <audio
            class="song"
            src="media/y2mate.com - Kwicuma Remix.mp3"
          ></audio>
          <div><h3 class="songName">Kwicuma Remix.mp3</h3></div>
          <div class="volControl">
            <input class="volume" type="range" value="0" />
            <p class="volText">0%</p>
          </div>
          <div class="progress">
            <input class="progressBar" type="range" value="0" />
          </div>
        </div>
        <div class="icons">
          <div><i class="fa-solid fa-backward"></i></div>
          <div><i class="play fa-solid fa-play"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </section>
  </body>
</html>
